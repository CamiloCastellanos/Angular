<div [ngClass]="alerta" class="alert" role="alert">

    <strong>Ha Courrido algun error</strong>
</div>


<button type="button" (click)="alerta = 'alert-info'" class="btn btn-info">Info</button>
<button type="button" (click)="alerta = 'alert-success'" class="btn btn-success">Success</button>
<button type="button" (click)="alerta = 'alert-warning'" class="btn btn-warning">warning</button>

<br> <br>

<h3 [ngClass]="{ 'text-danger':propiedades.danger,'text-info' :!propiedades.danger}">
    Hola Mundo
</h3>

<button type="button" (click)="propiedades.danger = !propiedades.danger" class="btn" [ngClass]="{ 'btn-danger':propiedades.danger,'btn-info' :!propiedades.danger}">Cambiar Texto</button>


<br> <br>


<button type="button" name="button" class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
  <i [ngClass]="{'fa-save':!loading ,'fa-refresh fa-spin': loading}"
    class="fa"></i>
  <span *ngIf="!loading"> Guardar Cambios</span>
  <span *ngIf="loading"> Espere por favor</span>
</button>
