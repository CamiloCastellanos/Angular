<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offser-lg-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center" *ngIf="id === null">Agregar Empleado
                        <div *ngIf="loading" class="spinner-border text-success float-rigth" role="status">
                            <span class="visually-hidden"></span>
                        </div>
                    </h3>
                    <h3 class="text-center" *ngIf="id !== null">Modificar Empleado
                        <div *ngIf="loading" class="spinner-border text-success float-rigth" role="status">
                            <span class="visually-hidden"></span>
                        </div>
                    </h3>
                    <span *ngIf="submitted" class="badge badge-danger">
                      TODOS LOS CAMPOS SON OBLIGATORIOS
                    </span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Apellido" formControlName="apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-contol-lg mt-3" placeholder="Documento" formControlName="documento">
                        <input type="number" class="form-control form-contol-lg mt-3" placeholder="Salario" formControlName="salario">

                        <div class="mt-3 btn-group btn-group-toggle ">
                            <button class="btn btn-outline-danger btn-lg" routerLink="/listaEmpleados">
                                <i class="far fa-times-circle fa-lg"></i>
                            </button>
                            <button class="btn btn-outline-success btn-lg" type="submit">
                              <i class="far fa-check-circle fa-lg"></i>
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
