<ul *ngIf="auth.user$ | async as user">
    <li>{{ user.name }}</li>
    <li>{{ user.given_name }}</li>
    <li>{{ user.family_name }}</li>
    <li>{{ user.nickname }}</li>
    <li>{{ user.picture }}</li>
    <li>{{ user.locale }}</li>
    <li>{{ user.updated_at }}</li>
    <li>{{ user.email }}</li>
    <li>{{ user.email_verified }}</li>
    <li>{{ user.sub }}</li>
    <li>
        <code>{{ user|json }}</code>
    </li>

</ul>
